# VM Serial Port related errors - 309xx.
- code: 30900
  errorGroup: VM_SERIAL_PORT_NOT_FOUND
  severity: ERROR
  message: >
    Failed to perform the operation on the VM with UUID '{{{vm_uuid}}}' as the
    serial port with the device external Id '{{{device_uuid}}}' is not found.
  arguments:
    - vm_uuid
    - device_uuid

- code: 30901
  errorGroup: VM_SERIAL_PORT_INDEX_IN_USE
  severity: ERROR
  message: >
    Failed to perform the operation on the VM with UUID '{{{vm_uuid}}}' as the
    serial port index '{{{serial_port_index}}}' is already in use.
  arguments:
    - vm_uuid
    - serial_port_index
