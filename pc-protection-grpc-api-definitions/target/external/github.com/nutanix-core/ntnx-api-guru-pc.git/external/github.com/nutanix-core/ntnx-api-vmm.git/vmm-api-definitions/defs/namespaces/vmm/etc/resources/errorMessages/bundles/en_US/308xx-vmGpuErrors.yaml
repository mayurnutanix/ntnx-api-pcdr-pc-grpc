# VM GPU related errors - 308xx.
- code: 30800
  errorGroup: VM_GPU_NOT_FOUND
  severity: ERROR
  message: >
    Failed to perform the operation on the VM with UUID '{{{vm_uuid}}}' as the
    GPU with device external Id '{{{device_uuid}}}' is not found.
  arguments:
    - vm_uuid
    - device_uuid
- code: 30801
  errorGroup: VM_GPU_ALREADY_EXISTS
  severity: ERROR
  message: >
    Failed to perform the operation on the VM with UUID '{{{vm_uuid}}}' because
    the GPU with device Id '{{{device_id}}}' and mode '{{{gpu_mode}}}' and
    vendor '{{{gpu_vendor}}}' already exists.
  arguments:
    - vm_uuid
    - device_id
    - gpu_mode
    - gpu_vendor
