# VM attributes.
- name: "VmDescription"
  value: "VM configuration."
- name: "VmNameDescription"
  value: "VM name."
- name: "VmDescriptionDescription"
  value: "VM description."
- name: "VmCreateTimeDescription"
  value: "VM creation time."
- name: "VmUpdateTimeDescription"
  value: "VM last updated time."
- name: "VmSourceTimeDescription"
  value: "The source VM from which this VM is cloned."
- name: "VmGuestOsNameDescription"
  value: "Name of the Guest OS."
- name: "VmCategoriesDescription"
  value: "Categories for the VM."
- name: "VmOwnershipInfoDescription"
  value: "Ownership information for the VM."
- name: "VmReferenceDescription"
  value: "This is a reference to a VM."
- name: "VmOwnerReferenceDescription"
  value: "This is a reference to the user that owns this entity."
- name: "VmGuestPowerStateTransitionConfigDescription"
  value: "Additional configuration for Nutanix Gust Tools power state
          transition."
- name: "VmHardwareClockTimezoneDescription"
  value: "VM hardware clock timezone in IANA TZDB format
          (America/Los_Angeles)."
- name: "VmIsAgentVmDescription"
  value: "Indicates whether the VM is an agent VM or not. When their host enters
          maintenance mode, once the normal VMs are evacuated, the agent VMs are
          powered off. When the host is restored, agent VMs are powered on
          before the normal VMs are restored. In other words, agent VMs cannot
          be HA-protected or live migrated."
- name: "VmBrandingDisabledDescription"
  value: "Indicates whether to remove AHV branding from VM firmware tables or
          not."
- name: "BootConfigDescription"
  value: "Describes the BIOS configuration for the VM.
          Choose LEGACY BIOS or UEFI."
- name: "VmVgaConsoleDisabledDescription"
  value: "Indicates whether the VGA console should be disabled or not."
- name: "VmGpuConsoleEnabledDescription"
  value: "Indicates whether the vGPU console is enabled or not."
- name: "VmCpuHotPlugEnabledDescription"
  value: "Indicates whether the VM CPU hotplug is enabled."
- name: "VmScsiControllerEnableDescription"
  value: "Indicates whether the VM SCSI controller is enabled."
- name: "GenerationUuidDescription"
  value: "Generation UUID of the VM. It should be of type UUID."
- name: "BiosUuidDescription"
  value: "BIOS UUID of the VM. It should be of type UUID."
- name: "VmClusterReferenceDescription"
  value: "The reference to a cluster."
- name: "VmSourceReferenceDescription"
  value: "Reference to an entity that the VM should be cloned or created from."
- name: "VmRecoveryPointSourceReferenceEntityTypeDescription"
  value: "Reference to recovery point entity that the VM should be cloned or created from."
- name: "VmMachineTypeDescription"
  value: "Machine type for the VM. Machine type Q35 is required for secure boot
          and does not support IDE disks."
- name: "VmCreationTimeDescription"
  value: "UTC date and time in RFC-3339 format when VM was created"
- name: "VmLastUpdateTimeDescription"
  value: "UTC date and time in RFC-3339 format when VM was last updated"
- name: "VmAvailabilityZoneReferenceDescription"
  value: "Reference to availability zone."
- name: "VmLiveMigrateCapableDescription"
  value: "Indicates whether the VM is capable of live migrating to another host
          or not, based on its configuration."
- name: "VmIsCrossClusterMigrationInProgress"
  value: "Indicates whether the VM is currently undergoing cross cluster
          migration."
- name: "VmPowerStateDescription"
  value: "The current power state of the VM."
- name: "DisksDescription"
  value: "Disks attached to the VM."
- name: "VmCdRomsDescription"
  value: "CD-ROMs attached to the VM."
- name: "NicsDescription"
  value: "NICs attached to the VM."
- name: "GpusDescription"
  value: "GPUs attached to the VM."
- name: "VmGuestToolsDescription"
  value: "Nutanix Guest Tools configuration."
- name: "VmNumSocketsDescription"
  value: "Number of vCPU sockets."
- name: "VmNumCpusDescription"
  value: "Number of vCPUs."
- name: "VmVirtualHardwareVersion"
  value: "Virtual hardware version of the VM."
- name: "VmNumCoresPerSocketDescription"
  value: "Number of cores per socket."
- name: "VmNumThreadsPerCoreDescription"
  value: "Number of threads per core."
- name: "VmNumThreadsPerCoreDescription"
  value: "Number of logical threads per core."
- name: "VmNumNumaNodesDescription"
  value: "Number of NUMA nodes. 0 means NUMA is disabled."
- name: "VmMemorySizeBytesDescription"
  value: "Memory size in bytes."
- name: "VmMemoryOvercommitEnabledDescription"
  value: "Indicates whether the memory overcommit feature should be enabled for
          the VM or not. If enabled, parts of the VM memory may reside outside
          of the hypervisor physical memory. Once enabled, it should be expected
          that the VM may suffer performance degradation."
- name: "VmVcpuHardPinningDescription"
  value: "Indicates whether the vCPUs should be hard pinned to specific pCPUs
          or not."
- name: "VmCpuPassthroughEnabledDescription"
  value: "Indicates whether to passthrough the host CPU features to the guest
          or not. Enabling this will make VM incapable of live migration."
- name: "VmCpuFeaturesDescription"
  value: "The list of additional CPU features to be enabled.
          HardwareVirtualization: Indicates whether hardware assisted
          virtualization should be enabled for the Guest OS or not. Once
          enabled, the Guest OS can deploy a nested hypervisor."
- name: "GuestPowerStateTransitionConfigEnableScriptExecDescription"
  value: "Indicates whether to run the set script before the VM
          shutdowns/restarts."
- name: "GuestPowerStateTransitionConfigShouldFailOnScriptFailureDescription"
  value: "Indicates whether to abort VM shutdown/restart if the script fails."
- name: "GuestPowerOptionsDescription"
  value: "Nutanix Guest Tools shutdown mode options."
- name: "BootDeviceDescription"
  value: "Indicates which device a VM should boot from. Boot device takes
          precedence over the boot device order. If both are given, then the
          specified boot device will be the primary boot device and remaining
          devices will be assigned boot order according to the boot device order
          field."
- name: "BootDeviceDiskDescription"
  value: "The disk that will be used to boot the VM."
- name: "BootDeviceNicDescription"
  value: "The NIC that will be used to boot the VM."
- name: "BootDeviceNicMacAddressDescription"
  value: "Mac address of the NIC that will be used to boot the VM."
- name: "BootDeviceOrderDescription"
  value: "Indicates the order of device types in which the VM should try to boot
          from. If the boot device order is not provided the system will decide
          an appropriate boot device order."
- name: "BootDeviceType"
  value: "The type of boot device. Valid values are CDROM, NIC, and DISK."
- name: "ExtIdDescription"
  value: "The globally unique identifier of an instance. It should be of type UUID."
- name: "VmExtIdDescription"
  value: "The globally unique identifier of a VM. It should be of type UUID."
- name: "ApcConfigDescription"
  value: "Advanced Processor Compatibility configuration for the VM. Enabling this
          retains the CPU model for the VM across power cycles and migrations."
- name: "ApcEnabledDescription"
  value: "If enabled, the selected CPU model will be retained across live and cold
          migrations of the VM."
- name: "VmCpuModelDescription"
  value: "CPU model associated with the VM if Advanced Processor Compatibility(APC) is
          enabled. If APC is enabled and no CPU model is explicitly set, a default
          baseline CPU model is picked by the system.
          See the APC documentation for more information."
- name: "VmCpuModelReferenceDescription"
  value: "CPU model associated with the VM if Advanced Processor Compatibility(APC) is
          enabled. If APC is enabled and no CPU model is explicitly set, a default
          baseline CPU model is picked by the system.
          See the APC documentation for more information"
- name: "VmCpuModelExtIdDescription"
  value: "The globally unique identifier of the CPU model associated with the VM."
- name: "VmCpuModelNameDescription"
  value: "Name of the CPU model associated with the VM."
