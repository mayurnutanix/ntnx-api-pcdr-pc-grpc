# VM disk stats.
- name: "GetVmStatsVmDiskSummary"
  value: "Get the stats for the specified VM disk."
- name: "GetVmStatsVmDiskDescription"
  value: "Get the stats for the specified VM disk. Users can include the
          following in the request query:
          1) '$select': comma-separated attributes with the prefix 'stats/', e.g.
          'stats/controllerNumIo, stats/controllerUserBytes'.
          2) '$startTime': the start time of the period for which stats should
          be reported, where the value should be in extended ISO-8601 format,
          e.g. '2023-01-01T12:00:00.000-08:00';
          3) '$endTime': the end time of the period for which stats should be
          reported, where the value should be in extended ISO-8601 format;
          4) '$samplingInterval': the sampling interval in seconds at which
          statistical data should be collected;
          5) '$statType': the down-sampling operator to use while performing
          down-sampling on stats data, where the allowed values are SUM, MIN,
          MAX, AVG, COUNT and LAST."
