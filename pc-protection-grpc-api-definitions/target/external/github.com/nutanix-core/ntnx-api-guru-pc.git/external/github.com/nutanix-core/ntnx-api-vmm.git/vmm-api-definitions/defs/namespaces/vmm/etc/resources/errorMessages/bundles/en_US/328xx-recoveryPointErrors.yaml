# VM recovery point errors - 328xx.
- code: 32801
  errorGroup: UNSUPPORTED_OPERATION
  severity: ERROR
  message: >
    Failed to revert the VM with UUID '{{{vm_uuid}}}' because Nutanix Guest
    Tools is installed on the VM but missing in the VM recovery point with UUID
    '{{{vm_recovery_point_uuid}}}'.
  arguments:
    - vm_uuid
    - vm_recovery_point_uuid
- code: 32802
  errorGroup: UNSUPPORTED_OPERATION
  severity: ERROR
  message: >
    Failed to revert the VM with UUID '{{{vm_uuid}}}' because Nutanix Guest
    Tools installation state differs between the VM configuration and that of
    the VM recovery point with UUID '{{{vm_recovery_point_uuid}}}'.
  arguments:
    - vm_uuid
    - vm_recovery_point_uuid
- code: 32803
  errorGroup: UNSUPPORTED_OPERATION
  severity: ERROR
  message: >
    Failed to revert the VM with UUID '{{{vm_uuid}}}' because Nutanix Guest
    Tools version differs between the VM configuration and that of
    the VM recovery point with UUID '{{{vm_recovery_point_uuid}}}'.
  arguments:
    - vm_uuid
    - vm_recovery_point_uuid
- code: 32804
  errorGroup: ENTITY_MISMATCH
  severity: ERROR
  message: >
    Failed to revert the VM with UUID '{{{vm_uuid}}}' because the VM recovery
    point with UUID '{{{vm_recovery_point_uuid}}}' is not associated with
    the VM.
  arguments:
    - vm_uuid
    - vm_recovery_point_uuid
- code: 32805
  errorGroup: ETAG_MISMATCH
  severity: ERROR
  message: >
    Failed to perform the operation on the VM recovery point with UUID '{{{vm_recovery_point_uuid}}}' and
    If-Match header value passed '{{{request_etag}}}' because it doesn't match
    the current value in the server '{{{current_etag}}}'.
  arguments:
    - vm_recovery_point_uuid
    - request_etag
    - current_etag
- code: 32810
  errorGroup: VM_RECOVERY_POINT_NOT_FOUND_ERROR
  severity: ERROR
  message: >
    Failed to perform the operation on the VM recovery point with UUID '{{{vm_recovery_point_uuid}}}', because
    it is not found.
  arguments:
    - vm_recovery_point_uuid
- code: 32811
  errorGroup: INVALID_ARGUMENT
  severity: ERROR
  message: >
    Failed to perform the operation on the VM recovery point with UUID '{{{vm_recovery_point_uuid}}}', due to
    an invalid argument with key '{{{argument_key}}}' and value '{{{argument_value}}}'.
  arguments:
    - vm_recovery_point_uuid
    - argument_key
    - argument_value
- code: 32812
  errorGroup: VM_RECOVERY_POINT_NOT_FOUND_ERROR
  severity: ERROR
  message: >
